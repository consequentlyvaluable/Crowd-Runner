<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowd Runner - Green vs Blue</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="layout">
      <section class="header">
        <h1>Crowd Runner</h1>
        <p class="subtitle">Guide your green squad through waves of blue enemies.</p>
        <p class="controls">Move with WASD or Arrow Keys. Hold Space to fire.</p>
      </section>
      <canvas id="game" width="960" height="600" aria-label="Crowd Runner game canvas"></canvas>
      <section class="footer">
        <p>Survive, keep your squad alive, and clear as many waves as you can.</p>
      </section>
    </main>
    <script src="game.js" type="module"></script>
  </body>
</html>
